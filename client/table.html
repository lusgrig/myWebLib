<template name="tTable">
<table class="table table-bordered table-hover">
	<tbody>
		<tr>
			<th>URL</th>
			<th>Name</th>
			<th>Options</th>
		</tr>
		{{#each links}}
		<tr>
			<td>{{url}}</td>
			<td>{{tag}}</td>
			<td>
			<a href="" class="glyphicon glyphicon-pencil"></a>
			<a href="" class="glyphicon glyphicon-trash"></a>
			</td>
		</tr>
			{{/each}}
	</tbody>


</table>

{{>tAddTableForm}}
</template>
